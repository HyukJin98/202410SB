<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시글 상세보기</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body.post-detail {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f3f4f6;
            font-family: 'Arial', sans-serif;
            margin: 0;
        }

        .post-container {
            width: 100%;
            max-width: 900px;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            margin: 20px;
            box-sizing: border-box;
            max-height: 800px; /* 컨테이너의 최대 높이 */
            overflow-y: auto; /* 내용이 넘칠 경우 스크롤 추가 */
        }

        .post-title {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            border-bottom: 2px solid #e5e5e5;
            padding-bottom: 10px;
        }

        .post-meta {
            display: flex;
            justify-content: space-between;
            color: #888;
            font-size: 16px;
            margin-bottom: 25px;
        }

        .post-content {
            font-size: 18px;
            line-height: 1.8;
            color: #444;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 30px;
            box-sizing: border-box;
        }

        .post-actions {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 15px;
        }

        .edit-button, .delete-button, .back-link {
            padding: 8px 16px; /* 버튼 크기 조정 */
            font-size: 14px; /* 글자 크기 조정 */
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            width: auto; /* 버튼 너비 자동으로 맞추기 */
        }

        .delete-button {
            background-color: #d9534f;
            color: #fff;
        }

        .delete-button:hover {
            background-color: #c9302c;
        }

        .edit-button {
            background-color: #5bc0de;
            color: #fff;
        }

        .edit-button:hover {
            background-color: #31b0d5;
        }

        .back-link {
            color: #007bff;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #f0f0f0;
            transition: background-color 0.3s;
        }


            .modal {
                display: none;
                position: fixed;
                z-index: 1;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.4);
                padding-top: 60px;
            }

            .modal-content {
                background-color: #fefefe;
                margin: 5% auto;
                padding: 20px;
                border: 1px solid #888;
                width: 80%;
                max-width: 500px;
                box-sizing: border-box;
            }

            .close {
                color: #aaa;
                font-size: 28px;
                font-weight: bold;
                position: absolute;
                top: 0;
                right: 25px;
                padding: 10px;
                cursor: pointer;
            }

            .close:hover,
            .close:focus {
                color: black;
                text-decoration: none;
            }

            .submit-button {
                background-color: #4CAF50;
                color: white;
                padding: 10px 20px;
                border: none;
                cursor: pointer;
                width: 100%;
                margin-top: 10px;
                transition: background-color 0.3s;
            }

            .submit-button:hover {
                background-color: #45a049;
            }

            input[type="text"], textarea {
                width: 100%;
                padding: 10px;
                margin-top: 8px;
                font-size: 16px;
                border: 1px solid #ccc;
                border-radius: 5px;
                box-sizing: border-box;
            }

            /* 댓글 섹션 스타일 */

            .comments-section {
                margin-top: 40px;
                padding: 20px;
                background-color: #f1f1f1; /* 댓글 배경을 게시글과 다르게 설정 */
                border-radius: 10px;
            }

            .comment-list {
                margin-top: 30px;
                max-height: 400px; /* 댓글 목록의 최대 높이 */
                overflow-y: auto; /* 내용이 넘칠 경우 스크롤 추가 */
            }

            .comment-item {
                margin-bottom: 20px;
                padding: 15px;
                background-color: #ffffff;
                border-radius: 8px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }

            .comment-author {
                font-weight: bold;  /* 글씨를 굵게 */
                color: #007bff;     /* 파란색으로 텍스트 색상 변경 */
                background-color: #f0f0f0;  /* 배경 색상 추가 */
                padding: 5px 10px;  /* 텍스트 주변에 여백 추가 */
                border-radius: 5px; /* 둥근 모서리 */
            }

            .comment-date {
                color: #888;
                font-size: 14px;
            }

            .comment-content {
                font-size: 16px;
                color: #444;
                margin: 10px 0;
            }

            .comment-actions {
                display: flex;
                gap: 10px;
            }

            .comment-actions button {
                font-size: 14px;
                color: #fff;
                padding: 5px 10px;
                border-radius: 5px;
                cursor: pointer;
            }

            /* 댓글 작성 폼 스타일 */

            .comment-form-container {
                margin-top: 30px;
                padding: 20px;
                background-color: #fff;
                border-radius: 10px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }

            .comment-form-container h3 {
                margin-bottom: 15px;
            }

            .comment-form-container textarea {
                width: 100%;
                padding: 10px;
                font-size: 16px;
                border: 1px solid #ccc;
                border-radius: 5px;
                box-sizing: border-box;
                margin-bottom: 20px;
            }

            .comment-form-container button {
                background-color: #4CAF50;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s;
            }

            .comment-form-container button:hover {
                background-color: #45a049;
            }

            /* 모바일 반응형 */
            @media (max-width: 768px) {
                .post-container {
                    width: 90%;
                    padding: 20px;
                }

                .post-title {
                    font-size: 24px;
                }

                .post-content {
                    font-size: 16px;
                }

                .modal-content {
                    width: 95%;
                }
            }


    </style>
</head>

<body class="post-detail">


<div class="post-container">
    <h1 class="post-title" th:text="${post.title}">게시글 제목</h1>
    <div class="post-meta">
        <p class="post-author" th:text="'작성자: ' + ${post.user.username}">작성자</p>
        <p class="post-date" th:text="'작성일: ' + ${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">작성일</p>
    </div>
    <div class="post-content" th:text="${post.content}">게시글 내용</div>

    <div class="post-actions">
        <form th:action="@{/posts/{id}(id=${post.id})}" method="post" class="delete-form">
            <input type="hidden" name="_method" value="delete" />
            <button type="submit" class="delete-button">삭제</button>
        </form>
        <button type="button" class="edit-button" onclick="openEditModal()">수정</button>
        <a href="/" class="back-link">목록으로 돌아가기</a>
    </div>

    <div class="comments-section">
        <div class="comment-list" id="comment-list">
            <ul>
                <li th:each="comment : ${comments}" class="comment-item">
                    <div th:if="${#lists.isEmpty(comments)}">
                        <p>댓글이 없습니다.</p>
                    </div>
                    <p class="comment-author" th:text="${comment.user != null && comment.user.username != null ? comment.user.username : '알 수 없음'}"></p>
                    <p class="comment-content" th:text="${comment.content}"></p>
                    <p class="comment-date" th:text="${#temporals.format(comment.createdAt, 'yyyy-MM-dd HH:mm')}"></p>
                    <div class="comment-actions">
                        <form th:action="@{/comments/{commentId}/delete(commentId=${comment.id})}" method="post">
                            <input type="hidden" name="_method" value="delete" />
                            <input type="hidden" name="postId" th:value="${post.id}" />
                            <button type="submit" class="delete-button">삭제</button>
                        </form>
                    </div>
                </li>
            </ul>
        </div>


        <!-- 댓글 작성 폼 -->
        <div class="comment-form-container" id="comment-form-container" >
            <h3>댓글 작성</h3>
            <form th:action="@{/comments/add}" method="post">
                <input type="hidden" name="id" th:value="${post.id}">
                <input type="hidden" name="commentId" id="commentId">

                <div>
                    <label for="content"></label>
                    <textarea id="content" name="content" rows="4" cols="50" required></textarea>
                </div>

                <button type="submit">작성 완료</button>
            </form>
        </div>
    </div>

</div>

<!-- 댓글 목록 -->



<!-- 게시글 수정 모달 -->
<div id="editModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeEditModal()">&times;</span>
        <h2>게시글 수정</h2>
        <form th:action="@{/posts/{id}/edit(id=${post.id})}" method="post">
            <div>
                <label for="title">제목</label>
                <input type="text" id="title" name="title" th:value="${post.title}" required />
            </div>
            <div>
                <label for="editContent">내용</label>
                <textarea id="editContent" name="content" rows="4" th:text="${post.content}" required></textarea>
            </div>
            <button type="submit" class="submit-button">수정 완료</button>
        </form>
    </div>
</div>



<script>
    function openEditModal() {
        document.getElementById('editModal').style.display = "block";
    }


    function closeEditModal() {
        document.getElementById('editModal').style.display = "none";
    }

    window.onclick = function(event) {
        if (event.target == document.getElementById('editModal')) {
            closeEditModal();
        }
    }
</script>
</body>
</html>
