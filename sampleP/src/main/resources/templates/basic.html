<!DOCTYPE html>
<html lang="ko" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커뮤니티 웹사이트</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/scripts.js"></script>
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
</head>
<body>
<div th:if="${warningMessage}" id="warningMessage">
    <div hidden th:text="${warningMessage}"></div>
</div>

<div class="container">
    <!-- 왼쪽 사이드바 -->
    <aside class="sidebar">
        <a th:href="@{/}" style="font-size: 1.5em; font-weight: bold;">소통마당</a>
        <nav>
            <ul>
                <li><a href="#">이웃</a></li>
                <li><a href="#">구독</a><span class="count">57</span></li>
                <li><a th:href="@{/posts/bestPost}">인기글</a></li>
                <li><a href="#">내 소식</a></li>
                <li><a href="#">채팅</a></li>
            </ul>
        </nav>
    </aside>

    <!-- 메인 콘텐츠 영역 -->
    <main class="main-content">
        <h2>소통 게시판</h2>

        <!-- 게시글 작성 버튼 -->
        <div>
            <button id="createPostBtn" class="createPostBtn">게시글 작성</button>
        </div>

        <!-- 게시글 목록 -->
        <div class="post-list">
            <div th:each="post : ${posts}" class="post">
                <h3>
                    <a th:href="@{/posts/{id}(id=${post.id})}" th:text="${post.title}">게시글 제목</a>
                </h3>
                <p th:text="${post.content}">게시글 내용</p>
                <span>
            작성자: <span th:if="${post.user != null}" th:text="${post.user.username}" style="font-weight: bold;">작성자</span>
                    <span th:if="${post.user == null}">알 수 없음</span>
                    ||
            작성일: <span th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">작성일</span>
                    ||
                    조회수: <span th:text="${post.views}"></span>
                    ||
                    댓글:<span th:text="${commentService.getCountComments(post.id)}"></span>

            </span>
            </div>
        </div>
        <div class="pagination">
            <!-- 이전 페이지가 있으면 '처음'과 '이전' 링크를 표시 -->
            <span th:if="${postsPage.hasPrevious()}">
        <a class="pagination-link first" th:href="@{'/?page=0&size=5'}">처음</a>
        <a class="pagination-link prev" th:href="@{'/?page=' + ${postsPage.number - 1} + '&size=5'}">이전</a>
    </span>

            <!-- 페이지 번호를 동적으로 생성 -->
            <span th:each="i : ${#numbers.sequence(0, postsPage.totalPages - 1)}">
        <a class="pagination-link"
           th:href="@{'/?page=' + ${i} + '&size=5'}"
           th:text="${i + 1}"
           th:classappend="${i == postsPage.number} ? 'active' : ''">
        </a>
    </span>

            <!-- 다음 페이지가 있으면 '다음'과 '마지막' 링크를 표시 -->
            <span th:if="${postsPage.hasNext()}">
        <a class="pagination-link next" th:href="@{'/?page=' + ${postsPage.number + 1} + '&size=5'}">다음</a>
        <a class="pagination-link last" th:href="@{'/?page=' + ${postsPage.totalPages - 1} + '&size=5'}">마지막</a>
    </span>
        </div>
    </main>

    <!-- 게시글 작성 모달 -->
    <div id="createPostModal" class="modal">
        <div class="modal-content">
            <h2>게시글 작성</h2>
            <form th:action="@{/posts/new}" method="post" class="post-form" enctype="multipart/form-data">
                <!-- 제목 입력 -->
                <label for="title">제목</label>
                <input type="text" id="title" name="title" required><br>

                <!-- 내용 입력 -->
                <label for="content">내용</label>
                <textarea id="content" name="content" rows="8" cols="50" required></textarea><br>

                <!-- 파일 첨부 -->
                <label for="file">첨부파일</label>
                <input type="file" id="file" name="file"><br>  <!-- 파일 업로드 input 추가 -->

                <!-- 작성 완료 버튼 -->
                <button type="submit">작성 완료</button>

                <!-- 취소 버튼 -->
                <button type="button" id="closeModalBtn">취소</button>
            </form>
        </div>
    </div>
    <!-- 오른쪽 사이드 위젯 -->
    <aside class="right-widget">
        <div class="profile">
            <h3>
    <span sec:authorize="isAuthenticated()">
        <span sec:authentication="principal.username"></span> 님
    </span>
                <span sec:authorize="!isAuthenticated()"></span>
            </h3>
            <p>보관함 | 쪽지 88</p>

            <!-- 로그인 상태에 따라 버튼을 동적으로 표시 -->
            <div sec:authorize="isAuthenticated()">
                <button class="logout-button">로그아웃</button>
                <!-- 사용자 ID를 동적으로 넣어줍니다 -->
                <a th:href="@{/user/profile}" class="create-cafe">
                    <button>프로필</button>
                </a>
            </div>
            <div sec:authorize="!isAuthenticated()">
                <!-- 로그인 폼 -->
                <form action="/" method="post" class="login-form">
                    <label for="username">이메일:</label>
                    <input type="text" id="username" name="username" required><br>
                    <label for="password">비밀번호:</label>
                    <input type="password" id="password" name="password" required><br>
                    <button type="submit">로그인</button>
                </form>

                <!-- 회원가입 링크 -->
                <div class="register-link">
                    <a class="register-link" th:href="@{/register/step1}">회원가입</a>
                </div>
            </div>
        </div>
        <div class="notices">
            <h4>공지사항</h4>
            <ul>
                <li><a href="#">공지사항 1</a></li>
                <li><a href="#">공지사항 2</a></li>
                <li><a href="#">공지사항 3</a></li>
            </ul>
        </div>
    </aside>
</div>

<script>



    document.querySelector('.logout-button')?.addEventListener('click', function() {
        fetch('/logout', {
            method: 'POST',
            credentials: 'include'
        }).then(function(response) {
            if (response.ok) {
                window.location.href = '/logout-success'; // 로그아웃 후 리다이렉트
            }
        });
    });
    document.getElementById('createPostBtn').onclick = function() {
        // 로그인 여부와 관계없이 게시글 작성 모달을 여는 코드
        document.getElementById('createPostModal').style.display = 'block';
    }

    // 모달 닫기
    document.getElementById('closeModalBtn').onclick = function() {
        document.getElementById('createPostModal').style.display = 'none';
    }

    // 모달 바깥을 클릭하면 모달 닫기
    window.onclick = function(event) {
        if (event.target === document.getElementById('createPostModal')) {
            document.getElementById('createPostModal').style.display = 'none';
        }
    }
</script>
</body>
</html>
