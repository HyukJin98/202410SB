<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>강좌 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>강좌 목록</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>제목</th>
                    <th>설명</th>
                    <th>관리</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="course : ${courses}">
                    <td th:text="${course.title}"></td>
                    <td th:text="${course.description}"></td>
                    <td>
                        <a th:href="@{/courses/{id}(id=${course.id})}" class="btn btn-primary btn-sm">상세보기</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="/courses/new" class="btn btn-success">새 강좌 등록</a>
    </div>
</body>
</html>
