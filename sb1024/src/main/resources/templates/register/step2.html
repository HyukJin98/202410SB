<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="#{member.register}"></title>
</head>
<body>
<h2 th:text="#{member.info}"></h2>

<form th:action="@{/register/step3}" th:object="${registerRequest}" method="post">
  <p th:if="${#fields.hasErrors('*')}" th:text="#{notMatchingPassword}"></p>

  <p>
    <label>
      <span th:text="#{email}">이메일</span>:<br>
      <input type="text" th:field="*{email}" />
      <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    </label>
  </p>

  <p>
    <label>
      <span th:text="#{name}">이름</span>:<br>
      <input type="text" th:field="*{name}" />
      <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    </label>
  </p>

  <p>
    <label>
      <span th:text="#{password}">비밀번호</span>:<br>
      <input type="password" th:field="*{password}" />
      <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
    </label>
  </p>

  <p>
    <label>
      <span th:text="#{password.confirm}">비밀번호 확인</span>:<br>
      <input type="password" th:field="*{confirmPassword}" />
      <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></span>
    </label>
  </p>



  <input type="submit" th:value="#{register.btn}" />
</form>
</body>
</html>
