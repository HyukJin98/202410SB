<!DOCTYPE html>
<html lang="ko" xmlns:th="http//www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">
<head>
  <meta charset="UTF-8">
  <title th:text="#{login.title}">Login</title>
</head>
<body>
<form th:action="@{/login}" th:object="${loginCommand}" method="post">
  <div th:if="${#fields.hasErrors()}">
    <p th:each="err : ${#fields.allErrors()}" th:text="${err}">Error message here</p>
  </div>
  <p>
    <label>
      <span th:text="#{email}">Email</span>:<br>
      <input type="text" th:field="*{email}" />
      <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</p>
    </label>
  </p>
  <p>
    <label>
      <span th:text="#{password}">Password</span>:<br>
      <input type="password" th:field="*{password}" />
      <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</p>
    </label>
  </p>
  <p>
    <label>
    </label>
  </p>
  <input type="submit" th:value="#{login.btn}" />
</form>
</body>
</html>
